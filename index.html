<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="img">
        <img src="./illustration-hero.svg" alt="clip-art">
      </div>
      <div class="order">
      <h1>Order Summary</h1>

      <p class="info">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="detail">
        <img src="./icon-music.svg" alt="" />
        <div class="price">
          <p><span>Annual Plan</span></p>
          <p class="tag">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a href="#">
      </div>
      <button class="pay"> Proceed to Payment</button> 
      <p class="cancel">Cancel Order</p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/Mire-web">Ifeanyi</a>.
      </div>
    </main>
  </body>
</html>
